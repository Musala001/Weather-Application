<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to WeatherNow</title>
  <link rel="stylesheet" href="weather.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="welcome-wrapper">
    <header class="welcome-header">
      <div class="logo">
        <i class="fas fa-cloud-sun"></i>
        <h1>WeatherNow</h1>
      </div>
      <p class="tagline">Your personal weather companion, anywhere, anytime</p>
    </header>

    <main class="welcome-main">
      <div class="welcome-container">
        <div class="weather-animation">
          <div class="sun"></div>
          <div class="cloud"></div>
          <div class="rain"></div>
        </div>
        
        <h2>Discover Your Weather</h2>
        <p>Get accurate, real-time weather updates for any location worldwide. Plan your day with confidence.</p>
        
        <form class="city-search" id="welcome-form">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="city-input" placeholder="Enter city name..." required>
            <button type="submit" class="start-btn">
              Get Weather <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </form>
        
        <div class="features">
          <div class="feature">
            <i class="fas fa-bolt"></i>
            <p>Real-time updates</p>
          </div>
          <div class="feature">
            <i class="fas fa-map-marker-alt"></i>
            <p>Global coverage</p>
          </div>
          <div class="feature">
            <i class="fas fa-bell"></i>
            <p>Weather alerts</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="welcome-footer">
      <p>Created with <i class="fas fa-heart"></i> by Musala Ndouvhada</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/Musala001/"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/musala-ndouvhada-78bb892b9/"><i class="fab fa-linkedin"></i></a>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById('welcome-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const city = document.getElementById('city-input').value.trim();
      if (city) {
        window.location.href = `weather.html?city=${encodeURIComponent(city)}`;
      }
    });
  </script>
</body>
</html>
