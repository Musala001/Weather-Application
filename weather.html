<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow - Live Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="weather-wrapper">
        <header class="weather-header">
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <h1>WeatherNow</h1>
            </div>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        </header>

        <main class="weather-main">
            <section class="weather-search">
                <div class="search-container">
                    <form id="weather-form">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="input" placeholder="Enter city name..." required>
                            <button type="submit" id="btn" class="search-btn">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="weather-display" id="sec2">
                <!-- Weather data will be displayed here -->
                <div class="weather-welcome">
                    <i class="fas fa-cloud-sun fa-5x"></i>
                    <h2>Search for a city to view current weather</h2>
                    <p>Enter a city name above to get started</p>
                </div>
            </section>
        </main>

        <footer class="weather-footer">
            <p>Created with <i class="fas fa-heart"></i> by Musala Ndouvhada</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="https://github.com/Musala001/"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/musala-ndouvhada-78bb892b9/"><i class="fab fa-linkedin"></i></a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
